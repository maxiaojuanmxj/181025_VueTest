<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!--
模板: html + js
js在模板存在的形式?
  v-model="msg": 指令   vue自定义的标签属性
  {{msg}}: 插值/大括号表达式  动态显示数据
-->
<div id="test">
  <input type="text" v-model="msg">
  <p>Hello, {{msg}}</p>
  <p>Hello, {{msg}}</p>
  <p>Hello, {{msg}}</p>
  <p>Hello, {{msg}}</p>
</div>

<p>{{msg}}</p>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({ // 配置对象: 属性名是一些特定的名称
    // el: '#test',  // element, 值是选择器(用于找到模板根标签), 只解析模板区域
    data: { // 包含n个数据的对象, 为模板提供数据
      msg: 'atguigu222'
    }
  })

  vm.$mount('#test')

  // 将函数作为对象使用时，称为"函数对象"
  Vue.test = function () {

  }
</script>

</body>
</html>
