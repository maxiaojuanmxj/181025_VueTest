<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(person, index) in persons" :key="index">
      {{index}}---{{person.name}}---{{person.age}}
      ---<button @click="deleteP(index)">删除</button>
      ---<button @click="updateP(index, {name: 'Mike', age: 19})">更新</button>
    </li>
  </ul>

  <h2>测试: v-for 遍历对象</h2>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

  new Vue({
    el : '#demo',
    data : {
      persons: [
        {name: 'Tom', age: 15},
        {name: 'Jack', age: 13},
        {name: 'Rose', age: 12},
        {name: 'Pegy', age: 14},
        {name: 'Bob', age: 11},
      ]
    },
    methods : {
      deleteP (index) {
        /*
        数组的变异方法
        1. 调用数组原本的方法
        2. 更新界面
         */
        this.persons.splice(index, 1) // splice()不是原生数组的方法, 而是重写的方法
      },

      updateP (index, newP) {
        // this.persons[index] = newP
        this.persons.splice(index, 1, newP)
        // this.persons = []
      }
    }
  })

  var obj = {m: 1}
  var obj2 = obj
  obj.m = 2
  console.log(obj===obj2)


</script>
</body>
</html>
